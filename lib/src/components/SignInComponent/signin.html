<div class="container">
    <hr>
    <h1>User Form</h1>
    <form (ngSubmit)="onSubmit({
        'email': email.value,
        'password': password.value
    })" #userLoginForm="ngForm">
        <div class="form-group">
            <label for="email">Email&nbsp;*</label>
            <input type="text" class="form-control" id="email" required [(ngModel)]="user.email" ngControl="email"
                #email="ngForm" [class.is-valid]="email.valid" [class.is-invalid]="!email.valid">
        
            <div [hidden]="email.valid || email.pristine" class="invalid-feedback">
                Email is required
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password&nbsp;*</label>
            <input type="password" class="form-control" id="password" required [(ngModel)]="user.password" ngControl="password"
                #password="ngForm" [class.is-valid]="password.valid" [class.is-invalid]="!password.valid">
        
            <div [hidden]="password.valid || password.pristine" class="invalid-feedback">
                Password is required
            </div>
        </div>
        <div class="row">
            <div class="col-auto">
                <button [disabled]="!userLoginForm.form.valid" type="submit" class="btn btn-primary">Submit</button>
            </div>
            <div class="col-auto">
                <a [routerLink]="RoutePaths.signup.toUrl()" class="btn btn-primary">Sign Up</a>
            </div>
            <small class="col text-right">*&nbsp;Required</small>
        </div>
    </form>
</div>
