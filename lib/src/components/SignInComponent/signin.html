<h2>Login Form</h2>
<div class="container">
    <div class="row">
        <h2 style="text-align:center">Login with Social Media or Manually</h2>
        <div class="vl">
            <span class="vl-innertext">or</span>
        </div>

        <div class="col">
            <a href="#" class="fb btn">
                <i class="fa fa-facebook fa-fw"></i> Login with Facebook
            </a>
            <a href="#" class="twitter btn">
                <i class="fa fa-twitter fa-fw"></i> Login with Twitter
            </a>
            <a href="#" class="google btn"><i class="fa fa-google fa-fw">
                </i> Login with Google+
            </a>
        </div>

        <div class="col">
            <div class="hide-md-lg">
                <p>Or sign in manually:</p>
            </div>

            <input type="text" id="email" name="email" placeholder="Email" required #email>
            <input type="password" id="password" name="password" placeholder="Password" required #password>
            <input type="button" value="Sign In" (click)="signin({
                    'email': email.value,
                    'password': password.value
                })">
        </div>
    </div>
</div>

<div class="bottom-container">
    <div class="row">
        <div class="col">
            <a href="/#signup" style="color:white" class="btn">Sign up</a>
        </div>
        <!-- <div class="col">
            <a href="#" style="color:white" class="btn">Forgot password?</a>
        </div> -->
    </div>
</div>
