<body>
    <h3>Sign Up Form</h3>
    <div class="container">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Your name.." #firstname>

        <label for="mname">Middle Name</label>
        <input type="text" id="mname" name="middlename" placeholder="Your middle name.." #lastname>

        <label for="faname">Family Name</label>
        <input type="text" id="faname" name="familyname" placeholder="Your family name.." #middlename>

        <label for="email">Email</label>
        <input type="text" id="email" name="email" placeholder="Your email.." #emailname>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Your password.." #password>

        <label for="phonenumber">Phonenumber</label>
        <input type="text" id="phonenumber" name="phonenumber" placeholder="Your phonenumber.." #phonenumber>

        <input type="button" value="Sign Up" (click)="signup({
                'firstname': firstname.value, 
                'lastname':lastname.value, 
                'middlename': middlename.value, 
                'email': emailname.value, 
                'password': password.value,
                'phonenumber': phonenumber.value
            })">
    </div>
</body>
